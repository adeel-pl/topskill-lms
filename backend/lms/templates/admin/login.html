{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/custom_admin.css' %}">
<style>
    .login {
        background: linear-gradient(135deg, #CAFCE5 0%, #E0F2FE 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .login #header {
        background: transparent;
        border: none;
        padding: 0;
        margin-bottom: 30px;
    }
    
    .login #header h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin: 0;
    }
    
    .login #header h1 img {
        height: 40px;
        width: auto;
        max-width: 180px;
    }
    
    .login #header h1 a {
        color: #00235A;
        font-size: 24px;
        font-weight: 700;
        text-decoration: none;
    }
    
    .login #content {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 35, 90, 0.15);
        padding: 40px;
        max-width: 420px;
        width: 100%;
    }
    
    .login .form-row {
        margin-bottom: 20px;
    }
    
    .login .form-row label {
        color: #00235A;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
    }
    
    .login .form-row input[type="text"],
    .login .form-row input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #E2E8F0;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }
    
    .login .form-row input[type="text"]:focus,
    .login .form-row input[type="password"]:focus {
        outline: none;
        border-color: #10B981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
    
    .login .submit-row {
        margin-top: 30px;
        padding: 0;
    }
    
    .login .submit-row input {
        width: 100%;
        background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        color: white;
        border: none;
        padding: 14px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .login .submit-row input:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }
    
    .login .errornote {
        background: #FEE2E2;
        color: #DC2626;
        border: 1px solid #FCA5A5;
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 20px;
        font-size: 14px;
    }
    
    .login .form-row .help {
        color: #64748B;
        font-size: 13px;
        margin-top: 6px;
    }
</style>
{% endblock %}

{% block branding %}
<div style="display: flex; align-items: center; justify-content: center; gap: 12px;">
    <img src="https://purelogics.com/wp-content/uploads/2023/09/Final-Logo-1.svg" 
         alt="PureLogics" 
         style="height: 40px; width: auto; max-width: 180px;" />
    <h1 style="margin: 0; font-size: 24px; font-weight: 700; color: #00235A;">
        Admin Panel
    </h1>
</div>
{% endblock %}

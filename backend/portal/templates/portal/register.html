{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Instructor - TopSkill</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/login_shared.css' %}">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: #FFFFFF;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* Navbar Styles - Matching student login */
        .portal-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: white;
            border-bottom: 1px solid #E5E7EB;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .portal-navbar-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        
        .portal-navbar-logo {
            height: 40px;
            width: auto;
            max-width: 200px;
        }
        
        /* Main content with navbar offset */
        .login-main-content {
            padding-top: 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 48px;
        }
    </style>
</head>
<body>
    <!-- Navbar Header -->
    <header class="portal-navbar">
        <div class="portal-navbar-container">
            <a href="/" style="text-decoration: none;">
                <img 
                    src="https://topskills.pk/wp-content/uploads/2024/08/Group-27515-2048x623.png" 
                    alt="TopSkill" 
                    class="portal-navbar-logo"
                />
            </a>
        </div>
    </header>

    <!-- Main Register Content -->
    <div class="login-main-content">
        <div class="login-container-main">
            <div class="login-welcome-section">
                <div class="login-welcome-icon">
                    <div class="login-welcome-icon-inner"></div>
                    <div class="login-welcome-icon-glow"></div>
                </div>
                <h2 class="login-welcome-title">Become an Instructor</h2>
                <p class="login-welcome-subtitle">Create your instructor account to start teaching</p>
            </div>

            <div class="login-card">
                <form method="post" action="{% url 'portal:portal_register' %}" class="login-form">
                    {% csrf_token %}
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="login-error-message">
                                <div class="login-error-content">
                                    <span class="login-error-icon">⚠️</span>
                                    <div class="login-error-text">
                                        <p class="login-error-title">{{ message.tags|title }}</p>
                                        <p>{{ message }}</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <div class="login-form-group">
                        <label for="username" class="login-form-label">Username</label>
                        <div class="login-input-wrapper">
                            <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                class="login-form-input" 
                                placeholder="Choose a username"
                                required
                                autofocus
                            >
                        </div>
                    </div>
                    
                    <div class="login-form-group">
                        <label for="email" class="login-form-label">Email</label>
                        <div class="login-input-wrapper">
                            <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                class="login-form-input" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="login-form-group">
                        <label for="first_name" class="login-form-label">First Name</label>
                        <div class="login-input-wrapper">
                            <input 
                                type="text" 
                                name="first_name" 
                                id="first_name" 
                                class="login-form-input" 
                                placeholder="Enter your first name"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="login-form-group">
                        <label for="last_name" class="login-form-label">Last Name</label>
                        <div class="login-input-wrapper">
                            <input 
                                type="text" 
                                name="last_name" 
                                id="last_name" 
                                class="login-form-input" 
                                placeholder="Enter your last name"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="login-form-group">
                        <label for="password" class="login-form-label">Password</label>
                        <div class="login-input-wrapper">
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="login-form-input" 
                                placeholder="Enter your password (min 8 characters)"
                                required
                                minlength="8"
                            >
                        </div>
                    </div>
                    
                    <div class="login-form-group">
                        <label for="password_confirm" class="login-form-label">Confirm Password</label>
                        <div class="login-input-wrapper">
                            <input 
                                type="password" 
                                name="password_confirm" 
                                id="password_confirm" 
                                class="login-form-input" 
                                placeholder="Confirm your password"
                                required
                                minlength="8"
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="login-submit-button">
                        Create Account
                        <svg class="login-button-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </button>
                </form>
                
                <!-- Footer Links -->
                <div class="login-footer">
                    <p class="login-footer-text">
                        Already have an account? 
                        <a href="{% url 'portal:portal_login' %}" class="login-footer-link">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

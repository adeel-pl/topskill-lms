{% comment %}
Shared sidebar navigation for instructor portal
Include this in templates to ensure consistent navigation
{% endcomment %}
<a href="{% url 'portal:instructor_dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'instructor_dashboard' %}active{% endif %}">
    <i class="fas fa-tachometer-alt"></i>
    Dashboard
</a>
<a href="{% url 'portal:instructor_courses' %}" class="nav-link {% if 'instructor_course' in request.resolver_match.url_name %}active{% endif %}">
    <i class="fas fa-book"></i>
    My Courses
</a>
<a href="{% url 'portal:instructor_students' %}" class="nav-link {% if 'instructor_student' in request.resolver_match.url_name %}active{% endif %}">
    <i class="fas fa-users"></i>
    Students
</a>
<a href="{% url 'portal:instructor_assignments' %}" class="nav-link {% if 'instructor_assignment' in request.resolver_match.url_name %}active{% endif %}">
    <i class="fas fa-tasks"></i>
    Assignments
</a>
<a href="{% url 'portal:instructor_quizzes' %}" class="nav-link {% if 'instructor_quiz' in request.resolver_match.url_name or 'instructor_question' in request.resolver_match.url_name %}active{% endif %}">
    <i class="fas fa-question-circle"></i>
    Quizzes
</a>
<a href="{% url 'portal:instructor_attendance' %}" class="nav-link {% if 'instructor_attendance' in request.resolver_match.url_name %}active{% endif %}">
    <i class="fas fa-calendar-check"></i>
    Attendance
</a>
<a href="{% url 'portal:instructor_analytics' %}" class="nav-link {% if 'instructor_analytics' in request.resolver_match.url_name %}active{% endif %}">
    <i class="fas fa-chart-line"></i>
    Analytics
</a>
<a href="{% url 'portal:instructor_reviews' %}" class="nav-link {% if 'instructor_review' in request.resolver_match.url_name %}active{% endif %}">
    <i class="fas fa-star"></i>
    Reviews
</a>
